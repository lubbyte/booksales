version: 2.1

jobs:
  build:
    docker:
      - image: cimg/go:1.21
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v4-{{ checksum "go.sum" }}
      - run:
          name: Install Dependencies
          command: go mod download
      - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
      
  test:
    docker:
      - image: cimg/go:1.21
    steps:
      - run:
          name: "Create a temp directory for artifacts and test results"
          command: |
            mkdir -p /tmp/artifacts
            mkdir -p /tmp/test_results
      - run:
          name: Run tests
          command: |
            gotestsum --junitfile /tmp/test-results/unit-tests.xml \
            -- -coverprofile=/tmp/coverage.out ./...
      - run:
          name: Generate HTML coverage report
          command: go tool cover -html=/tmp/coverage.out -o /tmp/artifacts/coverage.html
      - store_test_results:
          path: /tmp/test-results
      - store_artifacts:
          path: /tmp/artifacts  
  
  lint:
    docker:
      - image: cimg/go:1.21
    steps:
      - run:
          name: Run vet
          command: CGO_ENABLED=0 go vet ./...
      - run:
          name: Run staticcheck
          command: staticccheck -checks=all ./...

  vulncheck:
    docker:
      - image: cimg/go:1.21
    steps:
      - run:
          name: Run govulncheck
          command: govulncheck ./...

workflows:
  build-test-check:
    jobs:
      - build
      - test
      - lint
      - vulncheck
