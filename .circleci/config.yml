version: 2.1

jobs:
  build:
    docker:
      - image: cimg/go:1.21
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v4-{{ checksum "go.sum" }}
      - run:
          name: Install Dependencies
          command: go mod download
      - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
      
  test:
    docker:
      - image: cimg/go:1.21
    steps:
      - checkout
      - run:
          name: Run tests
          command: /
            mkdir -p /tmp/test-reports
            gotestsum --junitfile /tmp/test-reports/unit-tests.xml
            CGO_ENABLED=0 go test ./...
      - store_test_results:
          path: /tmp/test-reports
  

workflows:
  build_and_test:
    jobs:
      - build
      - test